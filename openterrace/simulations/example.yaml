---
 # Define fluid and bed material
 fluid: 'water'
 solid: 'stone'

 # Define shape of bed material
 shape: 'sphere'

 # Define size of tank and bed material
 h_tank: 5
 d_tank: 2
 d_particle: 0.02
 phi_particle: 0.6

 # Numerical settings
 t_end: 5
 dt: 0.1
 nx_particle: 10
 ny_tank: 3

 # Define transient mass flow rate
 # First column is time (s)
 # Second column is massflow rate (kg/s)
 massflow_vs_time:
  [
  [0,  3],
  [2,  6],
  [2,  8],
  [10, 8],
  ]

 # Define transient tank inlet tamperature
 # First column is time (s)
 # Second column is temperature (K)
 inlettemp_vs_time:
  [
  [0,  300],
  [10, 200],
  ]