site_name: Open Terrace Documentation

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: 'green'

  features:
    - search.highlight
    - search.share
    - search.suggest

site_author: Jakob HÃ¦rvig
site_description: >-
  Open Terrace Documentation

plugins:
    - mkdocstrings:
        handlers:
            python:
                setup_commands:
                  - import sys
                  - sys.path.append("openterrace")

